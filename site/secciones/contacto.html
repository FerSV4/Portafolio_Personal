<section id="contacto" class="contacto">
  <h2 class="heading">Contacto <span></span></h2>
  <form action="#" class="contacto__formulario">
    <div class="contacto__input-grupo">
        <input type="text" name="nombre" placeholder="Nombre Completo" class="contacto__input">
        <input type="email" name="email" placeholder="Correo Electronico" class="contacto__input">
    </div>
    <div class="contacto__input-grupo">
        <input type="number" name="numero" placeholder="Numero de telefono" class="contacto__input">
        <input type="text" name="asunto" placeholder="Asunto" class="contacto__input">
    </div>
    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Tu mensaje" class="contacto__textarea"></textarea>
    <input type="submit" value="Enviar" class="contacto__boton">
  </form>
</section>
